language: c

# 해당 브랜치에 push시에 수행
branches:
  only:
    - release

env:
  global:
    - ARDUINO_IDE_VERSION=1.8.9
  matrix:
    - BOARD=arduino:avr:uno IDE_VERSION=1.8.9
    - BOARD=arduino:avr:uno
    - BOARD=arduino:avr:nano:cpu=atmega168
    - BOARD=arduino:avr:nano:cpu=atmega328
    - BOARD=arduino:avr:mega:cpu=atmega1280
    - BOARD=arduino:avr:mega:cpu=atmega2560
    - BOARD=arduino:avr:leonardo

# 배포 이전 수행작업 정의
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0

  #아두이노 IDE설치
  - wget http://downloads.arduino.cc/arduino-${IDE_VERSION}-linux64.tar.xz
  - tar xf arduino-${IDE_VERSION}-linux64.tar.xz
  - sudo mv arduino-${IDE_VERSION} /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino

install:
  - ln -s $PWD /usr/local/share/arduino/libraries/SIBA
# boards manager not working on 1.6.7 - 1.6.8
  - arduino --pref "boardsmanager.additional.urls=http://arduino.esp8266.com/stable/package_esp8266com_index.json" --save-prefs
# install lib arduino json not working in 1.6.5
#  - arduino --install-library "ArduinoJson"
  #- git clone https://github.com/bblanchon/ArduinoJson /usr/local/share/arduino/libraries/ArduinoJson
  - arduino --install-boards esp8266:esp8266
  - arduino --board esp8266:esp8266:generic --save-prefs
  - arduino --pref "compiler.warning_level=all" --save-prefs

#push 시에 수행되는 명령
script:
  #Home path와 현재 경로 추가
  - "echo $PWD"
  - "echo $HOME"
  - "ls $PWD"

#example 코드 실행
  - arduino --verify --board ${BOARD} $PWD/examples/siba_basic/siba_basic.ino

